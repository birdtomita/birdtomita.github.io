<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>VAD Test</title>
  　<meta name="viewport" content="width=device-width" >

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
  <button onclick="startrec()">start</button>
  <button onclick="checkaudio()">Check Audio</button>
    <div id="debug"></div>
<script type="text/javascript" src="lib/vad.js"></script>
<script type="text/javascript">
function startrec() {
    const debugDiv = document.getElementById("debug");
  
  
  // Create AudioContext
  window.AudioContext = window.AudioContext || window.webkitAudioContext;
  var audioContext = new AudioContext();

  // Define function called by getUserMedia 
  function startUserMedia(stream) {
    // Create MediaStreamAudioSourceNode
    var source = audioContext.createMediaStreamSource(stream);
    
    var samplingrate = source.context.sampleRate;
    console.log("samplingRate = "+samplingrate);
                             let d = document.createElement("div");
                             d.innerHTML = "samplingRate = "+samplingrate;
                             debugDiv.appendChild(d);

    // Setup options
    var options = {
     source: source,
     voice_stop: function() {console.log('voice_stop');
                             let d = document.createElement("div");
                             const date = new Date();
                             d.innerHTML = date + ": stop";
                             debugDiv.appendChild(d);
                            }, 
     voice_start: function() {console.log('voice_start');
                             let d = document.createElement("div");
                             const date = new Date();
                             d.innerHTML = date + ": start";
                             debugDiv.appendChild(d);
                             }
    }; 
    
    // Create VAD
    var vad = new VAD(options);
    vad.logging = true;
  }

}
  
  const checkAudio = function(){
  
  if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
  console.log("enumerateDevices() not supported.");
  return;
}

// カメラとマイクを一覧にする。

navigator.mediaDevices.enumerateDevices()
.then(function(devices) {
  devices.forEach(function(device) {
    console.log(device.kind + ": " + device.label +
                " id = " + device.deviceId);
    
                                 let d = document.createElement("div");
                             d.innerHTML = device.kind + ": " + device.label +
                " id = " + device.deviceId;
                             debugDiv.appendChild(d);

  });
})
.catch(function(err) {
  console.log(err.name + ": " + error.message);
});

  }
  
</script>
</body>
</html>
